<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Pengaturan Akun</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div >
    <img class="profile" src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
  </div>
  <br>
  <form>
    <div>
      <ion-icon name="person-outline"></ion-icon>
      <ion-input type="text" placeholder="Nama"></ion-input>
    </div>
    <br>
    <div>
      <ion-icon name="call-outline"></ion-icon>
      <ion-input type="numeric" placeholder="No. Telp"></ion-input>
    </div>
    <br>
    <div>
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input type="email" placeholder="Email"></ion-input>
    </div>
    <br>
    <div>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Password"></ion-input>
    </div>
    <br>
    <div>
      <ion-select aria-label="status" placeholder="Status">
        <ion-select-option value="Aktif">Aktif</ion-select-option>
        <ion-select-option value="Tidak Aktif">Tidak Aktif</ion-select-option>
      </ion-select>
    </div>
    <br>
  </form>
  <ion-button class="btn" expand="block" (click)="simpan()" color="warning">Simpan</ion-button>
</ion-content>

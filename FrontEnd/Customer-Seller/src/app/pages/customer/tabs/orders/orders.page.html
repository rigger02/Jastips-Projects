<ion-header class="">
  <ion-toolbar>
    <ion-title>Pesanan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-label class="ion-margin">Riwayat</ion-label>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-segment [scrollable]="true">
        <ion-col size="3.8">
          <ion-button style="font-size: 10px; height: 25px; width: 90px;" shape="round" color="light">
            pending</ion-button>
        </ion-col>
        <ion-col size="3.8">
          <ion-button style="font-size: 10px; height: 25px; width: 90px;" shape="round" color="light">
            Process</ion-button>
        </ion-col>
        <ion-col size="5.5">
          <ion-button style="font-size: 10px; height: 25px; width: 130px;" shape="round" color="light">
            Dalam Perjalanan</ion-button>
        </ion-col>
        <ion-col size="3.2">
          <ion-button style="font-size: 10px; height: 25px; width: 90px;" shape="round" color="light">
            Selesai</ion-button>
        </ion-col>
      </ion-segment>
    </ion-row>
  </ion-grid>

  <ion-item class="ion-margin-top" *ngFor="let order of orders">
    <ion-thumbnail slot="start">
      <img [src]="order?.image_tms ? order?.image_tms : 'assets/imgs/1.jpg'"/>
    </ion-thumbnail>
    <ion-label>
      <div class="flexText">
        <span>{{ order?.name_tms }}</span>
        <p class="pStyle">{{ rupiah(order?.price) }}</p>
      </div>
      <ion-text >
        <p class="pStyle">{{order?.quantity}} Items</p>
        <p class="pStyle">{{ order?.product }}</p>
      </ion-text>
      <ion-text color="medium">
        <span>{{ order?.date_ttop }}</span>
        <p class="pStyle">{{ order?.time_ttop }}</p>
      </ion-text>
      <div class="chip">
        <ion-chip *ngIf="order?.status_ttop == 'delivered'" color="success">Selesai</ion-chip>
        <ion-chip *ngIf="order?.status_ttop == 'pending'" color="danger">Pending</ion-chip>
        <ion-chip *ngIf="order?.status_ttop == 'process'" color="warning">Process</ion-chip>
        <ion-chip *ngIf="order?.status_ttop == 'onTheWay'" color="primary" class="otw">Dalam perjalanan</ion-chip>
      </div>
    </ion-label>
  </ion-item>
</ion-content>
